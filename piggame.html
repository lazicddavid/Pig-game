<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="piggame.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="game">
      <section class="player player1 active">
        <h2 class="name">Player 1</h2>
        <p class="score" id="totalScore">0</p>
        <div class="current">
          <p class="curent-labe">Current</p>
          <p class="current-score" id="currentScore1">0</p>
        </div>
      </section>
      <section class="player player2">
        <p class="score" id="totalScore2">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="currentScore2">0</p>
        </div>
      </section>
    </main>
    <script src="piggame.js"></script>
  </body>
</html>
